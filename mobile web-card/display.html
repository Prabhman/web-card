<!DOCTYPE html>
<html>
<head>
	<title>3D SWIPE SLIDER</title>
<link rel="stylesheet" type="text/css" href="swiper.min.css">
<link rel="stylesheet" type="text/css" href="display.css">
</head>
<body>

<div class="swiper-container">
    <div class="swiper-wrapper">
      	<div class="swiper-slide">
      		<div class="imagebox">
      			<img src="images/realme2pro.jpg">
      		</div>
      		<div class="details">
      			<h3>REALME 2 PRO<br><span>13,990/-</span></h3>
      		</div>
    	</div>
    	<div class="swiper-slide">
      		<div class="imagebox">
      			<img src="images/honor10lite.jpg">
      		</div>
      		<div class="details">
      			<h3>HONOR 10 LITE<br><span>12,999/-</span></h3>
      		</div>
    	</div>
    	<div class="swiper-slide">
      		<div class="imagebox">
      			<img src="images/redminote6pro.jpg">
      		</div>
      		<div class="details">
      			<h3>REDMI NOTE 6 PRO<br><span>10,999/-</span></h3>
      		</div>
    	</div>
    	<div class="swiper-slide">
      		<div class="imagebox">
      			<img src="images/moto1power.jpg">
      		</div>
      		<div class="details">
      			<h3>MOTO 1 POWER<br><span>14,999/-</span></h3>
      		</div>
    	</div>
    	<div class="swiper-slide">
      		<div class="imagebox">
      			<img src="images/asuszenfone.jpg">
      		</div>
      		<div class="details">
      			<h3>ASUS ZENFONE MAX PRO M2<br><span>11,999/-</span></h3>
      		</div>
    	</div>
    	<div class="swiper-slide">
      		<div class="imagebox">
      			<img src="images/honor9n.jpg">
      		</div>
      		<div class="details">
      			<h3>HONOR 9N<br><span>8,999/-</span></h3>
      		</div>
    	</div>
    	<div class="swiper-slide">
      		<div class="imagebox">
      			<img src="images/motog6.jpg">
      		</div>
      		<div class="details">
      			<h3>MOTO G6<br><span>12,999/-</span></h3>
      		</div>
    	</div>
	</div>
     <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
</div>
  <script type="text/javascript" src="swiper.min.js"></script>
   <script>
    var swiper = new Swiper('.swiper-container', 
    {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 300,
        modifier: 1,
        slideShadows : true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>
</body>
</html>
