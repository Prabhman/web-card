<!DOCTYPE html>
<html>
<head>
	<title>LOGIN PAGE</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="registerbox">
	<img src="images/avatar-register.jpg" class="avatar-register">
	<h1>Register Here</h1>
		<form>
			<p>Username</p>
			<input type="text" name="" placeholder="Enter Username">
			<p>Password</p>
			<input type="Password" name="" placeholder="Enter Password">
			<input type="submit" name="" value="Register" placeholder="Register">
			<br>
			<a href="#">Lost your password?</a>
			<br>
			<a href="#">Don,t have an account?</a>

		</form>
	</div>
	<div class="loginbox">
	<img src="images/avatar-login.jpg" class="avatar-login">
		<h1>Login Here</h1>
		<form>
			<p>Username</p>
			<input type="text" name="" placeholder="Enter Username">
			<p>Password</p>
			<input type="Password" name="" placeholder="Enter Password">
			<input type="submit" name="" value="Login" placeholder="Login">
			<a href="#">Lost your password?</a>
			<br>
			<a href="#">Don,t have an account?</a>

		</form>

	</div>
	
</body>
</html>
